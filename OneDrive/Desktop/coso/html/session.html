<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/session.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="image">
            <img src="../img/Level-Up.png" alt="mainLogo">
        </div>
        <div class="miniMenu">
            <button onclick="window.location.href='index.html'">Catalogo</button>
        </div>
        
    </header>
    <div class="createAccount">
        <form action="" id="session">
            <h1>Crear cuenta</h1>
            <div class="row">
                <label for="name">Nombre</label>
                <input type="text" id="name" placeholder="Ex: Casimiro">
                <p class="emailConfirmation" id="nameConfirmation">&nbsp;</p>
            </div>
            <div class="row">
                <label for="surename">Apellido</label>
                <input type="text" id="surename" required placeholder="Ex: Tuerto">
                <p class="emailConfirmation" id="surenameConfirmation">&nbsp;</p>
            </div>
            <div class="row">
                <label for="date">Fecha nacimiento</label>
                <input type="date" id="date" required>
                <p class="emailConfirmation" id="dateConfirmation">&nbsp;</p>
            </div>
            <div class="row">
                <label for="email">Correo</label>
                <input type="email" id="email" required placeholder="Ex: correo@gmail.com">
                <p class="emailConfirmation" id="emailConfirmation">&nbsp;</p>
            </div>
            <div class="row">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" required placeholder="Ex: username">
                <p class="emailConfirmation" id="usernameConfirmation">&nbsp;</p>
            </div>
            <div class="row">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required placeholder="Ex: ********">
                <p class="emailConfirmation" id="passwordConfirmation">&nbsp;</p>
            </div>
            <div class="row">
                <label for="repeatPassword">Repetir contraseña</label>
                <input type="password" id="repeatPassword" placeholder="Ex: ********">
                <p class="emailConfirmation" id="repeatPasswordConfirmation">&nbsp;</p>
            </div>
            <div class="terms">
                <input type="checkbox" id="terms">
                <label for="terms">Aceptar terminos y condiciones</label>
            </div>
            
            <div class="buttonRow">
                <button type="button" onclick="verifyInfo()">Crear cuenta</button>
                <button type="reset"">Limpiar</button>
            </div>

        </form>
        <p class="verificationError hideConteiner" id="verificationError">&nbsp;</p>
        <script src="../js/verifySesion.js"></script>
    </div>

    <footer>
        <img src="../img/a779448ea0182775bde48940b4c402c7.jpg" alt="" srcset="">
    </footer>
</body>
</html>
